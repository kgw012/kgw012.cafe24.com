<!DOCTYPE html>
<html 	lang="ko"

		<link rel="icon" href="/icon/favicon.ico">
		
		<title>My Layout Page</title>

		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		
		<!-- Custom styles for this template -->

	<body>
		<th:block th:replace="fragments/navbar :: main-navbar"></th:block>

					<i class="far fa-envelope"></i> kgw012@gmail.com&nbsp;
					<i class="fas fa-phone"></i> 010-5675-8704&nbsp;&nbsp;&nbsp;
					Links&nbsp;
					<a href="https://github.com/kgw012"><i class="fab fa-github fa-lg"></i></a>
					<a href="https://www.instagram.com/wooong_gil/"><i class="fab fa-instagram fa-lg"></i></a>
				</p>

		<!-- Placed at the end of the document so the pages load faster -->

		<script th:inline="javascript">

			$(document).ready(function() {

			    $('#navbar_' + main_route).addClass('active');
			});

		<!-- custom script fragment -->

<!DOCTYPE html>
<html 	lang="ko"
	 	xmlns:th="http://www.thymeleaf.org"
	 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 	layout:decorate="~{layout/basic.html}">
	 	
	<head>
		<title>Resume | 김길웅 홈페이지</title>
	</head>
	
	<body>
		<th:block layout:fragment="content">
			<div th:replace="resume/resume_jumbotron :: jumbotron"></div>
			<div class="page-header">
				<h2>학력사항</h2>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>학교명</th>
							<th>전공</th>
							<th>학점</th>
							<th>기간</th>
							<th>졸업구분</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>서울과학기술대학교</td>
							<td>건설시스템공학</td>
							<td>2.75 / 4.5</td>
							<td>2012.02 ~ 2020.08</td>
							<td>졸업</td>
						</tr>
						<tr>
							<td>서라벌고등학교</td>
							<td>이공계</td>
							<td>-</td>
							<td>2009.02 ~ 2012.02</td>
							<td>졸업</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="page-header">
				<h2>자격/어학사항</h2>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>자격구분</th>
							<th>자격명</th>
							<th>등급</th>
							<th>발급일</th>
							<th>발급기관</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>영어</td>
							<td>OPIC</td>
							<td>IM2</td>
							<td>2020.05.29</td>
							<td>ACTFL</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="page-header">
				<h2>병역사항</h2>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>병역사항</th>
							<th>보훈대상 여부</th>
							<th>장애사항</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>만기제대</td>
							<td>비대상</td>
							<td>해당없음</td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
		
	</body>
		
</html>
